<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Phosphor glow: layered blur for authentic CRT bloom -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="tight"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="wide"/>
      <feMerge>
        <feMergeNode in="wide"/>
        <feMergeNode in="tight"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Screen ambient: faint green center, dark vignette edges -->
    <radialGradient id="screenAmbient" cx="50%" cy="48%" r="60%">
      <stop offset="0%" stop-color="#002200" stop-opacity="0.35"/>
      <stop offset="80%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.6"/>
    </radialGradient>

    <!-- CRT glass reflection: subtle highlight top-left -->
    <linearGradient id="glassReflect" x1="0%" y1="0%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.05"/>
      <stop offset="25%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Scanline pattern -->
    <pattern id="scanlines" width="2" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" fill="transparent"/>
      <rect y="2" width="2" height="2" fill="#000000" opacity="0.1"/>
    </pattern>

    <!-- Monitor body gradient -->
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3A3A3C"/>
      <stop offset="50%" stop-color="#2A2A2E"/>
      <stop offset="100%" stop-color="#1C1C1E"/>
    </linearGradient>
  </defs>

  <!-- === Monitor housing === -->
  <!-- Outer shell -->
  <rect x="40" y="30" width="944" height="870" rx="50" fill="url(#bodyGrad)"/>
  <!-- Inner recess -->
  <rect x="54" y="44" width="916" height="842" rx="44" fill="#1C1C1E"/>

  <!-- === Screen bezel === -->
  <rect x="100" y="90" width="824" height="700" rx="24" fill="#0A0A0A"/>

  <!-- === CRT screen === -->
  <rect x="122" y="112" width="780" height="656" rx="12" fill="#000000"/>
  <!-- Green ambient light on screen -->
  <rect x="122" y="112" width="780" height="656" rx="12" fill="url(#screenAmbient)"/>

  <!-- === Pixelated double chevron (U+00BB) === -->
  <!-- Grid: 13 cols x 9 rows, cell=52px (46px pixel + 6px gap) -->
  <!-- Origin: (177, 209), centered in screen -->
  <g filter="url(#glow)">
    <!-- Left chevron > -->
    <rect x="177" y="209" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="229" y="209" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="229" y="261" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="281" y="261" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="281" y="313" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="333" y="313" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="333" y="365" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="385" y="365" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="385" y="417" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="437" y="417" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="333" y="469" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="385" y="469" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="281" y="521" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="333" y="521" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="229" y="573" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="281" y="573" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="177" y="625" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="229" y="625" width="46" height="46" rx="2" fill="#33FF00"/>

    <!-- Right chevron > -->
    <rect x="541" y="209" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="593" y="209" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="593" y="261" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="645" y="261" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="645" y="313" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="697" y="313" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="697" y="365" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="749" y="365" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="749" y="417" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="801" y="417" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="697" y="469" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="749" y="469" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="645" y="521" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="697" y="521" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="593" y="573" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="645" y="573" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="541" y="625" width="46" height="46" rx="2" fill="#33FF00"/>
    <rect x="593" y="625" width="46" height="46" rx="2" fill="#33FF00"/>
  </g>

  <!-- Scanlines overlay -->
  <rect x="122" y="112" width="780" height="656" rx="12" fill="url(#scanlines)"/>

  <!-- CRT glass reflection -->
  <rect x="122" y="112" width="780" height="656" rx="12" fill="url(#glassReflect)"/>

  <!-- === Power LED === -->
  <circle cx="888" cy="828" r="5" fill="#33FF00" opacity="0.7"/>

  <!-- === Monitor stand === -->
  <!-- Neck -->
  <rect x="462" y="900" width="100" height="36" rx="4" fill="#2A2A2E"/>
  <!-- Base - shadow layer -->
  <rect x="322" y="936" width="380" height="40" rx="8" fill="#1C1C1E"/>
  <!-- Base - highlight layer -->
  <rect x="322" y="936" width="380" height="20" rx="8" fill="#2A2A2E"/>
</svg>
